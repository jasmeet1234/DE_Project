version: 1
formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
loggers:
  redshift_streaming_analytics:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
